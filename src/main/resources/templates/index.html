<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .jumbotron {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
			<div class="row justify-content-center">
	            <div class="col-md-6">
	                <h1 class="text-center">Welcome</h1>
	            </div>
	        </div>
            <p class="lead">This is a simple Spring Boot application for demoing crud operations using REST and UI with Thymeleaf and Bootstrap as front-end.</p>
            <hr class="my-4">
            <p>Click on the following links to perform CRUD operations:</p>
            <ul class="list-group">
                <li class="list-group-item"><a th:href="@{/list}" class="btn btn-primary">View Users</a></li>
                <li class="list-group-item"><a th:href="@{/add}" class="btn btn-success">Add User</a></li>
                <!--
					<li class="list-group-item"><a th:href="@{/edit}" class="btn btn-warning">Update User</a></li>
                	<li class="list-group-item"><a th:href="@{/delete}" class="btn btn-danger">Delete User</a></li>
                -->				
            </ul>
        </div>
    </div>
    <!-- Bootstrap JS CDN (Optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-8eZRbKjLlRtPGPA/GNqQOmsFefpWpU9zhrvm2oQSQuu3QcpTLQQUf7LcF9TpEyP/" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk+5tp9ad+qF8X+gVbWq5I6fwBbI5bFOYbMW" crossorigin="anonymous"></script>
</body>
</html>
