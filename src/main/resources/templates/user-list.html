<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
</head>
<body>
    <div class="container col-md-8 jumbotron mt-4">		    
        <div class="row">
            <div class="col text-center">
				<h1 class="align-middle d-inline-block mr-2">User List</h1>
                <small class="text-muted align-middle"><span th:text="'( ' + ${users.size()} + ' users retrived )'"></span></small>                
            </div>
        </div>
	    <div class="row">
	        <div class="col ">	        
                <table class="table table-striped"> <!--table-responsive-->
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID No.</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Occupation</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate table rows with user data -->
                        <tr th:each="user, userStat : ${users}">
							<!--
								In Thymeleaf, userStat is a special variable used within the th:each iteration attribute to 
								provide information about the iteration process.
								It contains metadata about the current iteration, like index, count, status, size, and current -->
                            <td th:text="${userStat.count}"></td>                            
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.occupation}"></td>
                            <td>
                                <!-- Edit button -->
                                <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
                                <!-- Delete button -->
                                <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
	        </div>
	    </div>
	</div>


    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
